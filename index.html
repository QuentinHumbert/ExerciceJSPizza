<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Commande Pizza</title>
</head>

<body>
    <main>
        <section class="commande">
            <p class="commande__p__nombrepizza">Vous avez commandé <span id="nombrepizza"></span> pizzas</p>
            <p class="commande__p__typepizza">Type de pizza commandée: <span id="typepizza"></span></p>
            <p class="commande__p__prixpizza">Valeur unitaire: <span id="prixpizza"></span>€</p>
            <p class="commande__p__remise">Remise: <span id="remise"></span>€</p>
            <p class="commande__p__prixtotal">Total à payer: <span id="prixtotal"></span>€</p>
        </section>
        <section class="remerciement">
            <p>Merci pour votre commande</p>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
